<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

<script>
    window.addEventListener('keydown',function(e) {

      var code = e.keyCode;
      switch (code) {
        case 65:
          var audio = new Audio('sounds/clap.wav');
          audio.play();
          break;
        case 83:
          var audio = new Audio('sounds/hihat.wav');
          audio.play();
          break;
        case 68:
          var audio = new Audio('sounds/kick.wav');
          audio.play();
          break;
        case 70:
          var audio = new Audio('sounds/openhat.wav');
          audio.play();
          break;
        case 71:
          var audio = new Audio('sounds/boom.wav');
          audio.play();
          break;
        case 72:
          var audio = new Audio('sounds/ride.wav');
          audio.play();
          break;
        case 74:
          var audio = new Audio('sounds/snare.wav');
          audio.play();
          break;
        case 75:
          var audio = new Audio('sounds/tom.wav');
          audio.play();
          break;
        case 76:
          var audio = new Audio('sounds/tink.wav');
          audio.play();
          break;
        default:
          break;
      }
    })
</script>


</body>
</html>
